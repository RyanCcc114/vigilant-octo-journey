<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            对象的分类
                1.内建对象
                    - 由ES标准中定义的对象，在任何的ES的实现中都可以使用
                    - 比如：Math String Number Boolean Function Object

                2.宿主对象
                    - 由JS的运行环境提供的对象，目前来讲主要指由浏览器提供的对象
                    - 比如BOM DOM

                3.自定义对象
                    - 由开发人员自己创建的对象
         */

         //创建对象
         /* 
            使用new关键字调用的函数，是构造函数constructor
             构造函数是专门用来创建对象的函数
            使用typeof检查一个对象时，会返回object
          */
         var obj=new Object();

        //  console.log(typeof obj);

        /* 
            在对象中保存的值称为属性
            向对象中添加属性
                语法：对象.属性=属性值;
         */

         //向obj中添加一个name属性
         obj.name="孙悟空";
         //向obj中添加一个gender属性
         obj.gender="男";
         //向obj中添加一个age属性
         obj.age=18;

        /* 
            读取对象中的属性名
             语法：对象.属性名

            如果读取对象中没有的属性，不会报错而是返回undefined
         */

         /* 
            删除对象的属性
             语法：delete 对象.属性名
          */
          delete obj.name
        console.log(obj);
    </script>
</head>

</body>
</html>
