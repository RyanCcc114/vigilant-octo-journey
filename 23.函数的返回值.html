<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            创建一个函数，用来计算三个数的和
            可以使用return来设置函数的返回值
            return后的值将会作为函数的执行结果返回

            在return后的语句都不会执行
            return后可以跟任意类型的值
            
         */
         function sum(a,b,c) {
            //  alert(a+b+c)
            var d=a+b+c
            return d
            alert("hello")
         }
        //调用函数
        //变量result的值就是函数的执行结果
        var result=sum(4,7,8)
        console.log("result="+result)
    </script>
</head>

</body>
</html>
