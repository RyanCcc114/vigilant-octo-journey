<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //创建一个数组
        var arr=["孙悟空"];

        /* 
            push()
            - 该方法可以向数组的末尾添加一个元素,并返回数组的新的长度
            - 可以将要添加的元素作为方法的参数传递,
                这样这些元素将会自动添加到数组的末尾
            - 该方法会将数组新的长度作为返回值返回
         */
        arr.push("猪八戒","蜘蛛精","白骨精");//能添加多个
        var result=arr.push("猪八戒","蜘蛛精","白骨精");
        console.log(arr);
        console.log("result="+result);

        /* 
            pop()
            - 该方法可以删除数组的最后一个元素,并将被删除的元素作为返回值返回

         */

         arr.pop();
         var result=arr.pop();
         console.log(arr);
         console.log("result="+result);

         /* 
            unshift()
            - 向数组开头添加一个或多个元素,并返回新的数组长度
            - 向前边插入元素以后,其他元素的索引会依次调整
          */
          console.log(arr);

          arr.unshift("牛魔王","二郎神");
          console.log(arr);

          /* 
            shift()
            - 可以删除数组的第一个元素,并将删除的元素作为返回值返回
           */

           console.log(arr);
        //    arr.shift("牛魔王");
           arr.shift();
           console.log(arr);
    </script>
</head>

</body>
</html>
