<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var score=prompt("请输入成绩")
        switch (parseInt(score/10)) {
            case 6:
                alert("及格")
                break;
            case 7:
                alert("中等")
                break;
            case 8:
                alert("良好")
                break;
            case 9:
                alert("优秀")
                break;
            case 10:
                alert("满分")
                break;
            default:
                alert("不合格")
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
