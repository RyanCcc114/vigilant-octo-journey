<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            基本数据类型
                String Number Boolean Null Undefined

            引用数据类型
                Object

            JS中的变量都是保存到栈内存中的,
                基本数据类型的值直接在栈内存中存储,
                值与值之间是独立存在,修改一个变量不会影响其他的变量

                对象是保存到堆内存中的,每创建一个新的对象,就会在堆内存中开辟出一个新的空间,
                而变量保存的是对象的内存地址(对象的引用),如果两个变量保存的是同一个对象的引用,
                当一个通过一个变量修改属性时,另一个也会受影响

         */

        var a = 123;
        var b = a
        a++
        /*      
            console.log("a="+a)
            console.log("b="+b) 
         */
        var obj=new Object()
        obj.name="猪八戒"
        var obj2=obj
        /* console.log(obj2.name)
        console.log(obj.name) */
        //设置obj2为Null
        obj2=null
        console.log(obj)
        console.log(obj2)
        /* 
            当比较两个基本数据类型的值时，就是比较值
            而鼻尖两个引用数据类型时，它是比较的对象的内存地址
                如果两个对象是一模一样的，但是地址不同，它也会返回false
         */
         var obj3=new Object()
        obj3.name=123
        var obj4=new Object()
        obj4.name=123
        console.log(obj3.name==obj4.name)
    </script>
</head>

<body>

</body>

</html>
