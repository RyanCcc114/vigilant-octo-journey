    <script>
        /* 
            定义一个用来求两个数和的函数
                可以在函数的()中来制动一个或多个形参(形式参数)
                
         */
         function sum(a,b) {
             alert(a+b)
         }
         var num1=parseInt(prompt("请输入数字1"))
         var num2=parseInt(prompt("请输入数字2"))
         sum(num1,num2);
         
    </script>
